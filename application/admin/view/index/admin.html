 <!-- Main section-->
<section>
	 <!-- Page content-->
	<div class="content-wrapper">	
		<!-- 圆 -->
		<div class="row">
		   <div class="col-md-3 col-sm-6">
		      <div class="panel">
		         <div class="panel-heading">今日发布</div>
		         <canvas data-classyloader="" data-percentage="70" data-speed="20" data-font-size="40px" data-diameter="70" data-line-color="#23b7e5" data-remaining-line-color="rgba(200,200,200,0.2)" data-line-width="20" data-rounded-line="false" class="center-block js-is-in-view" width="200" height="200"></canvas>
		      </div>
		   </div>                
		   <div class="col-md-3 col-sm-6">
		      <div class="panel">
		         <div class="panel-heading">昨天发布</div>
		         <canvas data-classyloader="" data-percentage="30" data-speed="20" data-font-size="40px" data-diameter="70" data-line-color="#7266ba" data-remaining-line-color="rgba(200,200,200,0.2)" data-line-width="20" data-rounded-line="false" class="center-block js-is-in-view" width="200" height="200"></canvas>
		      </div>
		   </div>
		   <div class="col-md-3 col-sm-6">
		      <div class="panel">
		         <div class="panel-heading">本周发布</div>
		        <canvas data-classyloader="" data-percentage="20" data-speed="20" data-font-size="40px" data-diameter="70" data-line-color="#23b7e5" data-remaining-line-color="rgba(200,200,200,0.2)" data-line-width="20" data-rounded-line="false" class="center-block js-is-in-view" width="200" height="200"></canvas>
		      </div>
		   </div>
		   <div class="col-md-3 col-sm-6">
		      <div class="panel">
		         <div class="panel-heading">本月发布</div>
		         <canvas data-classyloader="" data-percentage="63" data-speed="20" data-font-size="40px" data-diameter="70" data-line-color="#f532e5" data-remaining-line-color="rgba(200,200,200,0.2)" data-line-width="20" data-rounded-line="false" class="center-block js-is-in-view" width="200" height="200"></canvas>
		      </div>
		   </div>
		</div>

		<!-- 长形 -->
        <!-- START chart-->
        <div id="panelChart9" class="panel">
          <div class="panel-heading">
        <!-- 表格 -->
        <div class="panel panel-default">
		   <div class="panel-heading">运营记录</div>
		   <div class="panel-body">
		       <!-- START table-responsive-->
		       <div class="table-responsive">
			       <table class="table table-striped table-bordered table-hover">
			          <thead>
			             <tr>
			                <th>#</th>
			                <th>日期</th>
			                <th>注册用户</th>
							<th>发布语音</th>
			             </tr>
			          </thead>
			          <tbody>
			          	<volist name="daylogs" id="vo">
			             <tr>
			                <td>{$i}</td>
			                <td>{$vo.day}</td>
			                <td>{$vo.register}</td>
							<td>{$vo.voice_num}</td>
			             </tr>
			          </tbody>
			          </volist>
			       </table>
		       </div>
		       <!-- END table-responsive-->
		   </div>
		</div>
		<!-- END panel-->
	</div>


</section>
