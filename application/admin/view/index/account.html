<section>
	 <!-- Page content-->
	<div class="content-wrapper">	
		<!-- 标题 -->
        <!-- 标签-->
         <!-- START row-->
            <div class="row">
               <div class="col-md-12">
                  <form action="" method="post" enctype="multipart/form-data" onsubmit="return check();" data-parsley-validate="" novalidate="" class="form-horizontal">
                     <!-- START panel-->
                     <div class="panel panel-default">
                        <div class="panel-body">
                           <h4>新置密码</h4>
						   <fieldset>
                              <div class="form-group">
                                 <label class="col-sm-2 control-label">当前用户：</label>  
                                 <div class="col-sm-3">
                                    <input type="text" name="required" value="{$admin.username}" required="required" class="form-control" readonly="readonly" disabled="disabled">
                                 	<input type="hidden" name="username" value="{$admin.username}" />
                                 </div>
                              </div>
                           </fieldset>
                           <fieldset>
                              <div class="form-group">
                                 <label class="col-sm-2 control-label">登录密码：</label>  
                                 <div class="col-sm-3">
                                    <input type="Password" name="oldpwd" required="required" class="form-control" placeholder="当前登录的密码">
                                 </div>
                              </div>
                           </fieldset>
						   <fieldset>
                              <div class="form-group">
                                 <label class="col-sm-2 control-label">新置密码：</label>  
                                 <div class="col-sm-3">
                                    <input type="Password" name="pwd" required="required" class="form-control" placeholder="设置最新密码">
                                 </div>
                              </div>
                           </fieldset>
						   <fieldset>                             
                               <!-- 封面上传 -->
                               <div class="person-head form-group">
	                                <div class="passa col-sm-2  control-label">
	                                
	                                <img src="{$admin['headpic'] ? '__UPLOAD__'.$admin['headpic'] : '__PUBLIC__/img/moface.png'}" type="hidden" id="img" value="" />
	                                </div>
	                                <div class="person-cenbtn col-sm-3">
	                                    <input type="file" name="headpic" id="file" multiple="multiple" accept="image/*" />
	                                    <span>上传头像</span>
	                                </div>
                                </div>
                           </fieldset>

                         </div>
                        <div class="panel-footer text-center">
                           <button type="submit" class="btn btn-info">确定提交</button>
                        </div>
                     </div>
                     <!-- END panel-->
                  </form>
               </div>
            </div>
            <!-- END row-->

	</div>


</section>
<script src="__PUBLIC__/js/jquery.min.js"></script>
<script src="__PUBLIC__/js/sweetalert.min.js"></script>
<script src="__PUBLIC__/js/ajaxfileupload.js" type="text/javascript"></script>

<script type="text/javascript">
	var info = '{$info}';
	if(info) swal("提示", info, "warning");
    //上传个人图片
    $("#file").change(function () {
        var objUrl = getObjectURL(this.files[0]);
        console.log("objUrl = " + objUrl);
        if (objUrl) {
            $("#img").attr("src", objUrl);
        }
    });
    
    function check(){
    	if($("input[name='oldpwd']").val()=="" && $("input[name='pwd']").val()!=""){
    		swal("提示", '登陆密码不能为空！', "warning");
    		return false;
    	}  	
    }
    //建立一個可存取到該file的url
    function getObjectURL(file) {
        var url = null;
        if (window.createObjectURL != undefined) { // basic
            url = window.createObjectURL(file);
        } else if (window.URL != undefined) { // mozilla(firefox)
            url = window.URL.createObjectURL(file);
        } else if (window.webkitURL != undefined) { // webkit or chrome
            url = window.webkitURL.createObjectURL(file);
        }
        return url;
    }

  </script>
